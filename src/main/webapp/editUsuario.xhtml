<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>UPDATE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form id="usuarioForm"  > 
            
            <h:panelGrid columns="2" > 
                <h:outputLabel value="Nome"/>
                <h:inputText required="true" requiredMessage="Insira o nome" value="#{usuarioMB.usuario.nome}"/>
                
                <h:outputLabel value="Idade"/>
                <h:inputText required="true" requiredMessage="Insira sua idade" value="#{usuarioMB.usuario.idade}"/>
                
                <h:outputLabel value="Cargo"/>
                <h:inputText required="true" requiredMessage="Insira o cargo" value="#{usuarioMB.usuario.cargo}"/>
                
                <h:commandButton action="usuarioList" actionListener="#{usuarioMB.cadastrar()}" value="Alterar"  />
                <f:param name="id" value="#{usuarioMB.usuario.id}"/>
                
                <h:inputHidden value="#{usuarioMB.usuario.id}"/>
            </h:panelGrid>
                     
        </h:form>
    </body>
</html>
