<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD Usuário</title>
    </h:head>
    <h:body>
        <h:form id="usuarioForm">
            <h:dataTable value="#{usuarioMB.listar()}" var="usuarioListado">
                
                <h:column>
                    <f:facet name="header">Id</f:facet><font></font>
                    <h:outputText value="#{usuarioListado.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet><font></font>
                    <h:outputText value="#{usuarioListado.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Idade</f:facet><font></font>
                    <h:outputText value="#{usuarioListado.idade}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Cargo</f:facet><font></font>
                    <h:outputText value="#{usuarioListado.cargo}"/>
                </h:column>
                <h:column> 
                    <f:facet name="header"><h:outputText value="Ações" /></f:facet> 
                    <h:commandButton action="usuarioList" actionListener="#{usuarioMB.excluir(usuarioListado.id)}" value="Excluir" /> 
                </h:column> 
            </h:dataTable>
        </h:form>
        
        <h:form>
            <h:commandButton action="createUsuario" value="Cadastrar Usuário"/>
        </h:form>
    </h:body>
</html>
